<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Name Generator_Ajax.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Name Generator</title>
</head>

<body>
    <div class="h3">
        <h3>Generate Names</h3>
    </div>

    <div class="container text-center">
        <div class="row">
            <div class="col">
                <form action="#" method="get" id="form">
                    <!-- first select -->
                    <label for="inputCountry" class="form-label">Filter By Country:</label>
                    <select class="form-select" aria-label="Default select example" id="select1">
                        <option selected>-- Select --</option>
                        <option value="argentina">Argentina</option>
                        <option value="brazil">Brazil</option>
                        <option value="colombia">Colombia</option>
                        <option value="costa rica">Costa Rica</option>
                        <option value="france">France</option>
                        <option value="italy">Italy</option>
                        <option value="mexico">Mexico</option>
                        <option value="portugal">Portugal</option>
                        <option value="united states">United States</option>
                        <option value="india">India</option>
                        <option value="japan">Japan</option>

                    </select>
                    <!-- second select -->
                    <label for="inputGender" class="form-label">Gender:</label>
                    <select class="form-select" aria-label="Default select example" id="select2">
                        <option selected>-- Select --</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    <label for="inputNumber" class="form-label">Number of names to generate</label>
                    <input type="number" class='form-control' name="number" id="inputNumber" min="5" max="15" value="5">
                    <div>
                        <button type="submit" class="btn btn-secondary">Generate</button>
                    </div>
                </form>
            </div>
            <div class="col" id="div2">

            </div>
        </div>
    </div>



    <script src="Name Generator_Ajax.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
