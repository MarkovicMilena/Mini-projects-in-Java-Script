<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="theme/weekBudget.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div id="question">
        <div class="d-flex flex-column mb-3">
            <h4>My Weekly Budget</h4>
        </div>
        <div class="row" id="div">
            <div class="col">
                <h5>Add your Express here...</h5><br>
                <form action="#" method="post" id="form">
                    <div class="mb-3">
                        <label for="exampleInput" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="exampleInput" aria-describedby="emailHelp" >
                        <span id="span1"></span>
                    </div>
                    <div class="mb-3" id="div1">
                        <label for="exampleInputAmount" class="form-label">Amount:</label>
                        <input type="text" class="form-control" id="exampleInputAmount">
                        <span id="span2"></span>
                    </div>
                    <button type="submit" class="btn btn-success">Add</button>
                </form>
            </div>
            <div class="col">
                <h5>List</h5><br>
                <ul id="ul"></ul>
                <div class="alert alert-primary" role="alert">
                    <p>Budget: $ <span id="budget"></span></p>
                </div>
                <div class="alert alert-success" role="alert">
                    <p>Left: $ <span id="left"></span></p>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="js/weekBudget.js"></script>
</body>

</html>
